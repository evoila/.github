---

# GitHub workflow to test changes (as in pull requests) on any repository of the AWS BU at evoila

name: Basic change testing


on:
  # This GitHub workflow applies to all repositories of the AWS BU at evoila, including itself
  pull_request:
    types:
      # A pull request was created
      - opened
      # A previously closed pull request was reopened.
      - reopened
      # A pull request's head branch was updated.
      # For example, the head branch was updated from the base branch, new commits were pushed to the head branch, or the base branch was changed.
      - synchronize
  workflow_call:


jobs:

  # Reasoning for inclusion in the common workflow:
  # All projects have or should have some Markdown content (README.md).
  markdown-lint:
    name: Lint Markdown content
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out pertinent branch
        uses: actions/checkout@v3
        with:
          # This job does not require git history
          fetch-depth: 1
      -
        name: Lint Markdown content
        # All settings are in .markdownlint-cli2.yaml files
        uses: DavidAnson/markdownlint-cli2-action@v8
